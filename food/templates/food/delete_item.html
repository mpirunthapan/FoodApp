{% extends 'food/base.html' %}
{% block title %}Food Item List{% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="card shadow-sm border-danger">
        <div class="card-body">
            <h4 class="card-title text-danger">Are you sure you want to delete this item?</h4>
            <p class="card-text"><strong>{{ item.item_name }}</strong></p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
